<!DOCTYPE html>
<html>
<head>
  <title>LonelyDND</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    textarea, input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
    }
    .chat {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
    }
    .message {
      margin-bottom: 1rem;
    }
    .assistant {
      color: #00ffcc;
    }
    .user {
      color: #fff;
    }
    img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§™ Lonely DND</h1>
  <div class="chat" id="chat"></div>

  <form id="dmForm">
    <textarea id="userMessage" placeholder="What does your character do?" rows="3"></textarea>
    <input type="submit" value="Send to DM" />
  </form>

  <script>
    const chatEl = document.getElementById('chat');
    const form = document.getElementById('dmForm');
    const input = document.getElementById('userMessage');

    // Use your actual character ID here
    const characterId = ''; // Leave blank for now
    const sessionId = 'demo-session-1';

    function addMessage(role, text, imageUrl = null) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerHTML = `<strong>${role === 'user' ? 'You' : 'DM'}:</strong> ${text}`;
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        div.appendChild(img);
      }
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';

      const res = await fetch('/api/dm/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, characterId, sessionId })
      });

      const data = await res.json();
      addMessage('assistant', data.dmResponse.message, data.dmResponse.imageUrl);
    });
  </script>
</body>
</html>
